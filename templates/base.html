<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>{% block title %}Site de Recherche d'Emploi{% endblock %}</title>

    <!-- Custom CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css"/>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Messages -->
    {% if messages %}
      <div class="container mt-3">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <i class="fas fa-info-circle"></i> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <!-- Main Content -->
    <div class="container mt-4">
      {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-info text-center text-lg-start mt-5 py-4">
      <div class="container text-center">
        <p class="mb-0">&copy; 2024 Site de Recherche d'Emploi | Tous droits réservés</p>
        <p>
          <a href="#" class="text-dark mx-2"><i class="fab fa-facebook"></i></a>
          <a href="#" class="text-dark mx-2"><i class="fab fa-twitter"></i></a>
          <a href="#" class="text-dark mx-2"><i class="fab fa-linkedin"></i></a>
        </p>
      </div>
    </footer>

    <!-- JavaScript de Bootstrap et dépendances -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
