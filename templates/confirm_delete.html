{% extends "base.html" %} {% block content %}
<div class="container">
  <h1>Êtes-vous sûr de vouloir supprimer cette offre ?</h1>
  <p><strong>{{ job.titre }}</strong></p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
  </form>
  <a href="{% url 'job_list' %}" class="btn btn-secondary mt-3">Annuler</a>
</div>
{% endblock %}
