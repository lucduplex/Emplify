{% extends "base.html" %}

{% block title %}Créer une Offre d'Emploi{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h2 class="card-title mb-0 text-center">Créer une Nouvelle Offre d'Emploi</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <!-- Titre -->
                <div class="form-group">
                    <label for="id_titre">Titre de l'offre</label>
                    <input type="text" class="form-control" id="id_titre" name="titre" placeholder="Exemple : Développeur Python" required>
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label for="id_description">Description</label>
                    <textarea class="form-control" id="id_description" name="description" placeholder="Décrivez le poste en détail..." rows="5" required></textarea>
                </div>

                <!-- Compétences Requises -->
                <div class="form-group">
                    <label for="id_competences_requises">Compétences Requises</label>
                    <textarea class="form-control" id="id_competences_requises" name="competences_requises" placeholder="Exemple : Django, Python, REST API" rows="4" required></textarea>
                </div>

                <!-- Salaire -->
                <div class="form-group">
                    <label for="id_salaire">Salaire Proposé</label>
                    <input type="number" class="form-control" id="id_salaire" name="salaire" placeholder="Exemple : 25" step="0.01">
                </div>

                <!-- Localisation -->
                <div class="form-group">
                    <label for="id_localisation">Localisation</label>
                    <input type="text" class="form-control" id="id_localisation" name="localisation" placeholder="Exemple : Montreal, Quebec" required>
                </div>

                <!-- Bouton de soumission -->
                <button type="submit" class="btn btn-primary btn-block mt-4">Publier l'Offre</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
